<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operatot Logika</title>
</head>
<body>
  
  <script>

       const nilaiUjian = 90;
       const nilaiAbsensi = 70;

       const lulusUjian = nilaiUjian > 75;
       document.writeln(lulusUjian);
       const lulusAbsensi = nilaiAbsensi > 75;
       document.writeln(lulusAbsensi);

       const lulus = lulusUjian && lulusAbsensi;
       document.writeln(lulus)

       const scoreAB = 90;
       const scoreAC = 70;

       const hasilAB = scoreAB > 75;
       const hasilAC = scoreAC > 75;

       const hasil = hasilAB || hasilAC;
       document.writeln(hasil)

      


  </script>

</body>
