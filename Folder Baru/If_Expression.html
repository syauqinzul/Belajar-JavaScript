<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If Expression</title>
</head>
<body>
  
  <script>

   const examValue = 50;

   if (examValue > 80) {
   document.writeln("<p>Good Job</p>")  //kondisi terpenuhi akan dio eksekusi
   }
   else if (examValue > 60) {
   document.writeln("<p>Not Bad</p>")
   }
   else if (examValue > 40) {
   document.writeln("<p>Dont Worry</p>")
   }
   else {
   document.writeln("<p>Try Again Next Year</p>")
   }


  </script>

</body>
</html>
