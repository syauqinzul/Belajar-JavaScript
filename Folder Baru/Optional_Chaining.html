<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optional Chaining</title>
</head>
<body>
  <script>

   const person = {
    address: {
      country : "Syauqi Nuzul Abdi"
    }
   };

   let country = person?.address?.country;

   document.writeln(`Calon Orang Sukses`);

   document.writeln(`<p>${country}</p>`);

   document.writeln(`Aamiin Ya Rabb`);

  </script>
</body>
</html>
