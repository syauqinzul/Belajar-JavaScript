<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Parameter</title>
  </head>
  <body>
    <script>
      // membuat function dengan parameter
      function sayHello(firstName, middleName, lastName) {
        document.writeln(
          `<p> Hello ${firstName} ${middleName} ${lastName} </p>`
        );
      }

      // memanggil function dengan parameter
      sayHello("Syauqi", "Yusuf");
      sayHello("Nopal", "Belfa");
      sayHello("Nuzul", "Abdi");
    </script>
  </body>
</html>
