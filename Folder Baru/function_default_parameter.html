<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Default Parameter</title>
  </head>
  <body>
    <script>
      function register(name, gender = "UNKNOWNN") {
        console.info(name);
        console.info(gender);
      }

      register();
      register("Syauqi");
      register("Syauqi", "Nuzul");
      register("Syauqi", undefined);
      register("Syauqi", null);
    </script>
  </body>
</html>
